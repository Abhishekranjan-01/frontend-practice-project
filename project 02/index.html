<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>project 02</title>
</head>

<body>
    <main>
        <div class="container1">

            <div class="apply_box">

                <div class="heading">
                    <h1>Job Application <span>(Web)</span> </h1>
                </div>
                <form action="">
                    <div class="form_element form_element1">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="Enter First Name..">
                    </div>
                    <div class="form_element form_element2">

                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Enter Last Name..">
                    </div>

                    <div class="form_element form_element3">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Email..">
                    </div>

                    <div class="form_element form_element4">

                        <label for="job_role">Job Role</label>
                        <select name="" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="">Frontend Developer</option>
                            <option value="">Backend Developer</option>
                            <option value="">Full Stack Developer</option>
                            <option value="">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form_element form_element5">
                        <label for="address">Address</label>
                        <textarea name="" id="address" cols="" rows="4" placeholder="Enter address"></textarea>
                    </div>
                    <div class="form_element form_element6">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter City Name..">

                    </div>

                    <div class="form_element form_element7">

                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" placeholder="Enter Pincode Name..">
                    </div>

                    <div class="form_element form_element8">
                        <label for="date">Date</label>
                        <input type="date" id="date" value="">
                    </div>

                    <div class="form_element form_element9">
                        <label for="cv">Upload Your CV</label>
                        <input type="file" id="cv">
                    </div>
                </form>
                
                <div class="box6">
                    <button>Apply Now</button>
                </div>
            </div>




        </div>
    </main>
</body>

</html>
