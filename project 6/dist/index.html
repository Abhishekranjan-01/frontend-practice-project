<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>

        <!-- nav bar section start -->
        <nav class="m-5 sm:mx-10 sm:mt-8 lg:mx-20 flex justify-between">
            <div class="w-24">
                <img src="../assets/logo.png" alt="">
            </div>
            <div class="hidden sm:block sm:w-2/4 lg:w-2/5">
                <ul class="flex justify-between">
                    <li><a class="text-gray-400 hover:text-black capitalize font-semibold" href="">Home</a></li>
                    <li><a class="text-gray-400 hover:text-black capitalize font-semibold" href="">About</a></li>
                    <li><a class="text-gray-400 hover:text-black capitalize font-semibold" href="">Services</a></li>
                    <li><a class="text-gray-400 hover:text-black capitalize font-semibold" href="">Portfolio</a></li>
                    <li><a class="text-gray-400 hover:text-black capitalize font-semibold" href="">Pricing</a></li>
                </ul>
            </div>
            <div>
                <button class="px-4 py-2 md:px-10 md:py-2 bg-[#364FC7] text-white capitalize border-none rounded-md">login</button>
            </div>
        </nav>
        <!-- nav bar section end -->




        <!-- hero section start -->
        <div class=" m-5 mr-0 sm:ml-10 lg:ml-20   block mt-10 sm:flex">
            <!-- grid column 1 -->
            <div class="sm:w-2/3 md:w-2/5 sm:mt-10 md:mt-16 lg:mt-24">
                <div class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold w-11/12  ">
                    <h1 class="text-[#2E4A64]">We Help You <span class="text-[#845EF7]">Crush</span>Your Competition</h1>
                </div>
                <div class="mt-8 w-4/5">
                    <p class="text-gray-700">Build trust to connect your brand to billions of users and grow your revenue through SEO.</p>
                </div>
                <div class="mt-8">
                    <button class="px-5 py-2 bg-[#364FC7] text-white capitalize rounded-md font-semibold cursor-pointer">see our services</button>
                </div>
            </div>
            <!-- grid column 1 end -->


            <!-- grid column 2 start -->

            <div class="" >
                <img class="" src="../assets/header illustration.png" alt="">
            </div>
            <!-- grid column 2 end -->
        </div>
        <!-- hero section end -->




    </header>
    
</body>
</html>
